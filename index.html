<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Autoria: -->
    <meta name="Acosta Simón, hernan genco, jorge buriek" content="Contenido asignado"/>
    <meta name="description" content="Calculadora realizada con html, js, css + bootstrap.">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Ico Favicon -->
    <link rel="shortcut icon" href="media/calculadora.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Titulo de la pagina -->
    <title>Calculadora</title>
</head>


<body>
    <!-- NavBar -->
    <div class="topnav">
        <a class="active" href="https://edit.acoslegacy.com/">Inicio</a>
    </div>

    <main>
        <!-- Datos en pantalla: -->
        <section class="btnS">

            <div class="display">
                <h3 id="numero"></h3>
              <!--   <script>
                    document.write('');
                </script> -->
            </div>

        </section>

        <!-- Teclado en pantalla: -->
        <section class="btnS">
            <!-- Operadores: -->
            <div class="calculadora">
                <div class="numberKey">
                    <a class="btnOperator SPC" id="modulo">|X|</a>
                    <a class="btnOperator SPC" onclick="escribirpi()" id="pi">π</a>
                    <a class="btnOperator" id="potencia">X^2</a>
                </div>  
                <div class="numberKey">
                    <a class="btnOperator" id="raiz" onclick="raiz()">√</a>
                    <a class="btnOperator" id="porcentaje">%</a>
                    <a class="btnOperator" id="dividir">/</a>
                </div>
                <div class="numberKey">
                    <a class="btnOperator" id="suma">+</a>
                    <a class="btnOperator" id="resta">-</a>
                    <a class="btnOperator" onclick="multiplicacion()" id="multiplicar">*</a>
                </div>
            </div>
            <!-- Valores numericos: -->
            <div class="calculadora">
                <div class="numberKey">
                    <a class="btnNumeric" id="1" name="1" value=1 onclick="escribir1()">1</a>
                    <a class="btnNumeric" id="2" name="2" value=2 onclick="escribir2()">2</a>
                    <a class="btnNumeric" id="3" name="3" value=3 onclick="escribir3()">3</a>
                </div>
                <div class="numberKey">
                    
                    <a class="btnNumeric" id="4" name="4" value=4 onclick="escribir4()">4</a>

                    <a class="btnNumeric" id="5" name="5" value=5 onclick="escribir5()">5</a>

                    <a class="btnNumeric" id="6" name="6" value="6" onclick="escribir6()">6</a>
                </div>
                <div class="numberKey">
                    <a class="btnNumeric" id="7" name="7" value="7" onclick="escribir7()">7</a>

                    <a class="btnNumeric" id="8" name="8" value="8" onclick="escribir8()">8</a>

                    <a class="btnNumeric" id="9" name="9" value="9" onclick="escribir9()">9</a>
                </div>
                <div class="numberKey">
                    <a class="btnNumeric" id="0" name="0" value="0" onclick="escribir0()">0</a>
                    <a class="btnNumericII" id="c" name="c" value="false" onclick="borrar()">C</a>
                    <a class="btnNumericII" id="h" name="h" value="historyData"><i class="bi bi-clock-history"></i></a>
                </div>
            </div>
        </section>
    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
