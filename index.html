<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Autoria: -->
    <meta name="Acosta Simón" content="Contenido asignado"/>
    <meta name="description" content="Calculadora realizada con html, js, css + bootstrap.">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Ico Favicon -->
    <link rel="shortcut icon" href="media/calculadora.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Titulo de la pagina -->
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section class="btnS" id="calculadora">
            <!-- Operadores: -->
            <form name="calculadora" class="calculadora">
            <!-- Datos en pantalla: -->
            <input type="text" name="display" value="" autocomplete="off" class="displayCal" id="screen" readonly disabled>
            <!-- Valores numericos: -->
            <div class="calculadoraBtn">
                <div class="numberKey">
                    <input type="button" class="btnNumericII" value="H" onclick="historial()">
                    <input type="button" class="btnOperator"  value="π" onclick="invocarpi('3.14159265359')">
                    <input type="button" class="btnOperator"  value="√" onclick="raiz()">
                    <input type="button" class="btnOperator"  value="^" onclick="potencia()">
                </div>
                <div class="numberKey">
                    <input type="button" class="btnNumeric"  value="7" onclick="extraerDato('7')">
                    <input type="button" class="btnNumeric"  value="8" onclick="extraerDato('8')">
                    <input type="button" class="btnNumeric"  value="9" onclick="extraerDato('9')">
                    <input type="button" class="btnOperator" value="+" onclick="extraerDato('+')">
                </div>
                <div class="numberKey">
                    <input type="button" class="btnNumeric"  value="4" onclick="extraerDato('4')">
                    <input type="button" class="btnNumeric"  value="5" onclick="extraerDato('5')">
                    <input type="button" class="btnNumeric"  value="6" onclick="extraerDato('6')">
                    <input type="button" class="btnOperator" value="-" onclick="extraerDato('-')">
                </div>
                <div class="numberKey">
                    <input type="button" class="btnNumeric"  value="1" onclick="extraerDato('1')">
                    <input type="button" class="btnNumeric"  value="2" onclick="extraerDato('2')">
                    <input type="button" class="btnNumeric"  value="3" onclick="extraerDato('3')">
                    <input type="button" class="btnOperator" value="*" onclick="extraerDato('*')">
                </div>
                <div class="numberKey">
                    <input type="reset" class="btnNumericII" value="C">
                    <input type="button" class="btnNumeric"  id="0" name="0" value="0" onclick="extraerDato('0')">
                    <input type="button" class="btnNumericII SPC" id="resultado" name="resultado" value="=" onclick="realizarOperacion()">
                    <input type="button" class="btnOperator" id="dividir" value="/" onclick="extraerDato('/')">
                </div>
            </form>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
